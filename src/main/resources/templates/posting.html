<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>JDBlog - Posting</title>
</head>
<body class="d-flex flex-column">
	<div layout:fragment="content" th:if=${session.id}>
		<!-- Page content-->
		<section class="py-5">
			<div class="container px-5">
				<!-- Contact form-->
				<div class="bg-light rounded-4 py-5 px-4 px-md-5">
					<div class="text-center mb-5">
						<div
							class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
							<i class="bi bi-envelope"></i>
						</div>
						<h1 class="fw-bolder">글쓰기</h1>
						<p class="lead fw-normal text-muted mb-0">SNS 게시물을 작성해보세요!</p>
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6">
							<form role="form" action="upload" method="post"
								enctype="multipart/form-data">
								<!-- Name input-->
								<div class="form-floating mb-3">
									<input class="form-control" id="title" type="text" name="title"
										placeholder="Enter Title..." data-sb-validations="required" />
									<label for="name">제목</label>
									<div class="invalid-feedback" data-sb-feedback="name:required">A
										name is required.</div>
								</div>
								<!-- Message input-->
								<div class="form-floating mb-3">
									<textarea class="form-control" id="story" colspan="5"
										name="content" placeholder="Enter your story here..."
										style="height: 10rem" data-sb-validations="required"></textarea>
									<label for="message">내용</label>
									<div class="invalid-feedback"
										data-sb-feedback="message:required">A Content is
										required.</div>
								</div>
								<input class="form-control" type="file"
									style="text-align: center;" id="file" name="files" multiple /><br>
								<!-- Submit Button-->
								<div class="d-grid">
									<button class="btn btn-primary btn-lg" type="submit"
										style="background-color: purple; color: white;">글쓰기</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
