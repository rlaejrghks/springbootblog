<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>회원정보</title>
</head>
<div th:if="${session.id == 'admin'}" layout:fragment="content"
	style="display: block">
	<body class="d-flex flex-column h-100 bg-light">
		<main class="flex-shrink-0">
			<!-- Projects Section-->
			<section class="py-5">
				<div class="container px-5 mb-5">
					<div class="card overflow-hidden shadow rounded-4 border-0 mb-5"
						style="width: 1220px; height: 350px;">
						<div class="card-body p-0"
							style="justify-content: center; align-items: center;">
							<br>
							<div class="title"
								style="color: #00a2be; text-align: center; font-size: 30px; font-weight: bold;">사용자 추가하기</div>
							<br>
							<div class="container"
								style="justify-content: center; align-items: center;">
								<th:block th:include="admin/clause.html"></th:block>
							</div>
						</div>
					</div>
				</div>
				<div class="container px-5 mb-5">
					<div class="card overflow-hidden shadow rounded-4 border-0 mb-5"
						style="width: 1220px; height: 450px;">
						<div class="card-body p-0"
							style="justify-content: center; align-items: center;">
							<br>
							<div class="title"
								style="color: #00a2be; text-align: center; font-size: 30px; font-weight: bold;">계정 관리</div>
							<br>
							<div class="container"
								style="justify-content: center; align-items: center;">
								<th:block th:include="admin/list.html"></th:block>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</div>
</html>
