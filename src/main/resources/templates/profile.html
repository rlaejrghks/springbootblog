<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>JDBlog - Profile</title>
</head>
<body class="d-flex flex-column">
	<div layout:fragment="content" th:if=${session.id}>
		<!-- Page content-->
		<section class="py-5">
			<div class="container px-5">
				<!-- Contact form-->
				<div class="bg-light rounded-4 py-5 px-4 px-md-5">
					<div class="text-center mb-5">
						<div
							class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
							<i class="bi bi-envelope"></i>
						</div>
						<h1 class="fw-bolder">계정 정보 변경</h1>
						<p class="lead fw-normal text-muted mb-0">계정 정보를 변경하시겠습니까?</p>
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6">
							<form role="form" th:object=${LoginVO}
								th:action="@{profileEditSave}" method="post"
								enctype="multipart/form-data">
								<!-- id input-->
								<div class="form-floating mb-3">
									<input class="form-control" id="id" type="text" name="id"
										th:field="*{id}" placeholder="Edit Id..."
										data-sb-validations="required" readonly />
								</div>
								<!-- password input-->
								<div class="form-floating mb-3">
									<input class="form-control" id="pw" type="text" name="pw"
										th:field="*{pw}" placeholder="Edit Password..."
										data-sb-validations="required" />
								</div>
								<br>
								<!-- Submit Button-->
								<div class="d-grid">
									<button class="btn btn-primary btn-lg" type="submit"
										style="background-color: purple; color: white;">계정 정보
										변경</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
