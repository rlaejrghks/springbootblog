<div
	style="display: flex; justify-content: center; align-items: center; height: 40vh;">
	<form role="form" action="upload" method="post"
		enctype="multipart/form-data">
		<input class="form-control" type="hidden" name="seq" placeholder="글번호"
			required />
		<div class="form-floating mb-3" style="width: 800px;">
			<input class="form-control" name="title"
				placeholder="제목" required /> <label for="name">제목</label>
			<div class="invalid-feedback" data-sb-feedback="name:required">A
				name is required.</div>
		</div>
		<div class="form-floating mb-3">
			<textarea class="form-control" colspan="5" id="story" name="content"
				style="width: 1000px; height: 100px;"
				placeholder="내용을 적어주세요." rows="4" cols="200" required></textarea>
			<label for="name">내용</label>
			<div class="invalid-feedback" data-sb-feedback="name:required">A
				name is required.</div>
		</div>
		<input class="form-control" type="file"
			style="text-align: center;" id="file" name="files" multiple /><br>
		<div class="button" style="display: flex; justify-content: center;">
			<button class="btn btn-primary btn-lg" type="submit"
				style="display: flex; justify-content: center;">글쓰기</button>
		</div>
	</form>
</div>
